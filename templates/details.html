{% extends "base.html" %}

{% block title %}Details{% endblock %}


<style>
/* General styling for html and body */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Container for main content */
.main-content {
    min-height: calc(100vh - 60px); /* Adjust based on your footer height */
    padding-bottom: 60px; /* Adds space for the footer */
    padding: 20px; /* Adds padding around the main content */
}

/* Styling for trend-bottom */
.trend-bottom {
    margin-bottom: 30px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    transition: background-color 0.3s ease;
    text-align: center;
    position: relative;
    overflow: hidden;
}

/* Styling for the trend-bottom image container */
.trend-bottom-img {
    position: relative;
    margin-bottom: 15px;
}

/* Styling for images inside trend-bottom */
.trend-bottom-img img {
    display: block;
    width: 100%;
    height: auto;
    max-width: 800px;
    margin: 0 auto;
    border-radius: 8px;
    border: 5px solid #ddd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

/* Styling for image on hover */
.trend-bottom-img img:hover {
    border-color: #007bff;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

/* Styling for category overlay on image */
.category-overlay {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    font-size: 16px;
}

/* Styling for the text below the image */
.trend-bottom-cap {
    margin-top: 15px;
}

/* Styling for the title */
.trend-bottom-cap h4 {
    font-size: 24px;
    margin: 0;
    margin-bottom: 5px;
}

/* Styling for title links */
.trend-bottom-cap h4 a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

/* Styling for title links on hover */
.trend-bottom-cap h4 a:hover {
    color: #007bff;
}

/* Styling for the content */
.trend-bottom-cap h6 {
    font-size: 18px;
    margin: 0;
    color: #666;
}

/* Styling for content links */
.trend-bottom-cap h6 a {
    text-decoration: none;
    color: #666;
}

/* Styling for content links on hover */
.trend-bottom-cap h6 a:hover {
    color: #007bff;
}

/* Styling for the fixed footer */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px; /* Adjust based on your footer height */
    background-color: #333;
    color: #fff;
    text-align: center;
    line-height: 60px;
}


</style>
{% block content %}
<style>

</style>

<div class="main-content">
    <div class="trend-bottom">
        <div class="trend-bottom-img">
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            <span class="category-overlay">{{ post.category.name }}</span>
        </div>
        <div class="trend-bottom-cap">
            <h4><a href="#">{{ post.title }}</a></h4>
            <h6><a href="#">{{ post.content }}</a></h6>
        </div>
    </div>
</div>



<div class="video-container">
        <button class="arrow arrow-left" id="prev-arrow">&#9664;</button>
        <button class="arrow arrow-right" id="next-arrow">&#9654;</button>
        <div class="main-video">
            <iframe id="main-video" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="thumbnail-container" id="thumbnail-container">
            <!-- Thumbnail videos will be added here -->
        </div>
        <div class="video-info">
            <h4 id="video-title">Select a video</h4>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/videos/')
                .then(response => response.json())
                .then(data => {
                    const mainVideo = document.getElementById('main-video');
                    const thumbnailContainer = document.getElementById('thumbnail-container');
                    const videoTitle = document.getElementById('video-title');
                    const prevArrow = document.getElementById('prev-arrow');
                    const nextArrow = document.getElementById('next-arrow');

                    let currentIndex = 0;

                    function updateMainVideo(index) {
                        if (data.length > 0) {
                            const video = data[index];
                            const videoId = new URL(video.link).searchParams.get('v') || video.link.split('embed/')[1];
                            mainVideo.src = `https://www.youtube.com/embed/${videoId}`;
                            videoTitle.textContent = video.name;
                        }
                    }

                    function updateThumbnails() {
                        thumbnailContainer.innerHTML = ''; // Clear existing thumbnails

                        data.forEach((video, index) => {
                            const videoId = new URL(video.link).searchParams.get('v') || video.link.split('embed/')[1];
                            if (videoId) {
                                const thumbnailDiv = document.createElement('div');
                                thumbnailDiv.className = 'thumbnail';
                                thumbnailDiv.onclick = () => {
                                    currentIndex = index;
                                    updateMainVideo(currentIndex);
                                };

                                const thumbnailImage = document.createElement('img');
                                thumbnailImage.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

                                const nameDiv = document.createElement('div');
                                nameDiv.className = 'thumbnail-name';
                                nameDiv.textContent = video.name;

                                thumbnailDiv.appendChild(thumbnailImage);
                                thumbnailDiv.appendChild(nameDiv);
                                thumbnailContainer.appendChild(thumbnailDiv);
                            }
                        });

                        // Highlight the current thumbnail
                        if (thumbnailContainer.children.length > 0) {
                            thumbnailContainer.children[currentIndex].scrollIntoView({ behavior: 'smooth', inline: 'center' });
                        }
                    }

                    // Show the first video by default
                    if (data.length > 0) {
                        updateMainVideo(currentIndex);
                        updateThumbnails();
                    }

                    prevArrow.onclick = () => {
                        if (currentIndex > 0) {
                            currentIndex--;
                            updateMainVideo(currentIndex);
                            thumbnailContainer.children[currentIndex].scrollIntoView({ behavior: 'smooth', inline: 'center' });
                        }
                    };

                    nextArrow.onclick = () => {
                        if (currentIndex < data.length - 1) {
                            currentIndex++;
                            updateMainVideo(currentIndex);
                            thumbnailContainer.children[currentIndex].scrollIntoView({ behavior: 'smooth', inline: 'center' });
                        }
                    };
                })
                .catch(error => {
                    console.error('Error fetching videos:', error);
                });
        });
    </script>

{% endblock %}
