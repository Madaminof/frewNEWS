{% extends "base.html" %}

{% block title %}Details{% endblock %}

{% block content %}

<style>

html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.trending-top {
    margin-bottom: 30px; /* Adds space below each trend item */
    padding: 15px; /* Adds padding around the trend item */
    border: 1px solid #ddd; /* Adds a light border around the trend item */
    border-radius: 8px; /* Rounds the corners of the border */
    background-color: #f9f9f9; /* Sets a light background color */
    text-align: center; /* Centers the text and image */
    position: relative; /* Allows positioning of the overlay */
    overflow: hidden; /* Ensures content stays within bounds */
}

/* Styling for the trend-top image container */
.trend-top-img {
    position: relative; /* Allows overlay positioning */
    margin-bottom: 15px; /* Adds space below the image */
}

/* Styling for images inside trend-top */
.trend-top-img img {
    display: block;
    width: 100%; /* Makes the image take up full width of the container */
    height: auto; /* Maintains aspect ratio of the image */
    max-width: 800px; /* Sets a maximum width for the image */
    margin: 0 auto; /* Centers the image horizontally */
    border-radius: 8px; /* Rounds the corners of the image */
    border: 5px solid #ddd; /* Adds a light border around the image */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow for depth */
    transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for border color and shadow */
}

/* Styling for image on hover */
.trend-top-img img:hover {
    border-color: #007bff; /* Changes the border color on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhances the shadow on hover */
}

/* Styling for trend-top caption */
.trend-top-cap {
    position: absolute; /* Allows overlay positioning */
    bottom: 20px; /* Position from the bottom of the image */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Center the overlay */
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    color: #fff; /* White text color */
    padding: 10px 20px; /* Padding around the text */
    border-radius: 5px; /* Rounded corners for the overlay */
    text-align: left; /* Aligns text to the left */
    width: 90%; /* Sets the width of the overlay */
    box-sizing: border-box; /* Ensures padding does not increase the width */
}

/* Styling for the category span */
.trend-top-cap span {
    display: block; /* Makes the span take up full width */
    font-weight: bold; /* Makes the text bold */
    margin-bottom: 10px; /* Adds space below the category */
    font-size: 16px; /* Sets a font size for the overlay text */
    text-align:center
}

/* Styling for the title */
.trend-top-cap h2 {
    font-size: 24px; /* Sets the font size for the title */
    margin: 0; /* Removes default margin */
    margin-bottom: 5px; /* Adds space below the title */
    text-align:center
}

/* Styling for title links */
.trend-top-cap h2 a {
    text-decoration: none; /* Removes underline from links */
    color: #fff; /* Sets the color for the title link */
    font-weight: bold; /* Makes the title link bold */
    text-align:center
}

/* Styling for title links on hover */
.trend-top-cap h2 a:hover {
    color: #007bff; /* Changes the color of the title link on hover */
}

/* Styling for the content */
.trend-top-cap h5 {
    font-size: 18px; /* Sets the font size for the content */
    margin: 0; /* Removes default margin */
    color: #ddd; /* Sets a lighter color for the content */
    text-align:center
}

/* Styling for content links */
.trend-top-cap h5 a {
    text-decoration: none; /* Removes underline from links */
    color: #ddd; /* Sets the color for the content link */
}

/* Styling for content links on hover */
.trend-top-cap h5 a:hover {
    color: #007bff; /* Changes the color of the content link on hover */
}

</style>


<div class="trending-top mb-30">
    <div class="trend-top-img">
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <div class="trend-top-cap">
            <span>{{ post.category.name }}</span>
            <h2><a href="{% url 'detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <h5><a href="{% url 'detail' pk=post.pk %}">{{ post.content }}</a></h5>
        </div>
    </div>
</div>



<div class="video-container">
        <button class="arrow arrow-left" id="prev-arrow">&#9664;</button>
        <button class="arrow arrow-right" id="next-arrow">&#9654;</button>
        <div class="main-video">
            <iframe id="main-video" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="thumbnail-container" id="thumbnail-container">
            <!-- Thumbnail videos will be added here -->
        </div>
        <div class="video-info">
            <h4 id="video-title">Select a video</h4>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/videos/')
                .then(response => response.json())
                .then(data => {
                    const mainVideo = document.getElementById('main-video');
                    const thumbnailContainer = document.getElementById('thumbnail-container');
                    const videoTitle = document.getElementById('video-title');
                    const prevArrow = document.getElementById('prev-arrow');
                    const nextArrow = document.getElementById('next-arrow');

                    let currentIndex = 0;

                    function updateMainVideo(index) {
                        if (data.length > 0) {
                            const video = data[index];
                            const videoId = new URL(video.link).searchParams.get('v') || video.link.split('embed/')[1];
                            mainVideo.src = `https://www.youtube.com/embed/${videoId}`;
                            videoTitle.textContent = video.name;
                        }
                    }

                    function updateThumbnails() {
                        thumbnailContainer.innerHTML = ''; // Clear existing thumbnails

                        data.forEach((video, index) => {
                            const videoId = new URL(video.link).searchParams.get('v') || video.link.split('embed/')[1];
                            if (videoId) {
                                const thumbnailDiv = document.createElement('div');
                                thumbnailDiv.className = 'thumbnail';
                                thumbnailDiv.onclick = () => {
                                    currentIndex = index;
                                    updateMainVideo(currentIndex);
                                };

                                const thumbnailImage = document.createElement('img');
                                thumbnailImage.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

                                const nameDiv = document.createElement('div');
                                nameDiv.className = 'thumbnail-name';
                                nameDiv.textContent = video.name;

                                thumbnailDiv.appendChild(thumbnailImage);
                                thumbnailDiv.appendChild(nameDiv);
                                thumbnailContainer.appendChild(thumbnailDiv);
                            }
                        });

                        // Highlight the current thumbnail
                        if (thumbnailContainer.children.length > 0) {
                            thumbnailContainer.children[currentIndex].scrollIntoView({ behavior: 'smooth', inline: 'center' });
                        }
                    }

                    // Show the first video by default
                    if (data.length > 0) {
                        updateMainVideo(currentIndex);
                        updateThumbnails();
                    }

                    prevArrow.onclick = () => {
                        if (currentIndex > 0) {
                            currentIndex--;
                            updateMainVideo(currentIndex);
                            thumbnailContainer.children[currentIndex].scrollIntoView({ behavior: 'smooth', inline: 'center' });
                        }
                    };

                    nextArrow.onclick = () => {
                        if (currentIndex < data.length - 1) {
                            currentIndex++;
                            updateMainVideo(currentIndex);
                            thumbnailContainer.children[currentIndex].scrollIntoView({ behavior: 'smooth', inline: 'center' });
                        }
                    };
                })
                .catch(error => {
                    console.error('Error fetching videos:', error);
                });
        });
    </script>

{% endblock %}
